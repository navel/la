<div id="slider">
{% for gallery in site.data.contentful.spaces.links.gallery %}

<div class="swiper-container">
    <div class="swiper-wrapper">
        {% for images in gallery.images %}

     <div class="swiper-slide" style="background-image:url({{ images.url }})">
       <div class="caption">{{ images.title }}</div>
     </div>

        {% endfor %}


    </div>

    <div class="swiper-pagination"></div>

</div>
  {% endfor %}
</div>
